<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <script>

        const map = L.map('map').setView([10.7220765, 106.743256], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let points = [
            [10.7381921, 106.6389516, "The Coffee House", "thecoffeehouse"],
            [10.7361682, 106.6810945, "The Coffee House", "thecoffeehouse"],
            [10.722118, 106.742083, "Chiayi Cafe_5G", "24683579"],
            [10.7218875, 106.7412878, "U Coffee", "0785239779"]
        ]

        for (let i = 0; i < points.length; i++) {
            const [lat, lng, name, pass] = points[i];

            L.marker([lat, lng]).bindPopup(`Wifi: ${name}<br>Pass: ${pass}`).addTo(map);
        }

        map.locate({
            // https://leafletjs.com/reference-1.7.1.html#locate-options-option
            setView: true,
            enableHighAccuracy: true,
        })
        // if location found show marker and circle
        .on("locationfound", (e) => {
            console.log(e);
            // marker
            const marker = L.marker([e.latitude, e.longitude]).bindPopup(
                "Your are here :)"
            );
            // circle
            // const circle = L.circle([e.latitude, e.longitude], e.accuracy / 2, {
            //     weight: 2,
            //     color: "red",
            //     fillColor: "red",
            //     fillOpacity: 0.1,
            // });
            // add marker
            map.addLayer(marker);
            // add circle
            // map.addLayer(circle);
        })
        // if error show alert
        .on("locationerror", (e) => {
            console.log(e);
            alert("Location access denied.");
        });


        function getData(){
            var id = '12q04f4hwtVQjfVSUayDsgXLGGbqrl9urm8gp556nPQA';
            var gid = '0';
            var url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                },
            })
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }

        getData()

    </script>
</body>
</html>
