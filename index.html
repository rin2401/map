<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›œ</text></svg>">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <script>

        const map = L.map('map').setView([10.7220765, 106.743256], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.locate({
            // https://leafletjs.com/reference-1.7.1.html#locate-options-option
            setView: true,
            enableHighAccuracy: true,
        })
            // if location found show marker and circle
            .on("locationfound", (e) => {
                console.log(e);
                // marker
                const marker = L.marker([e.latitude, e.longitude]).bindPopup(
                    `Your are here :)<br>${e.latitude}<br>${e.longitude}`
                );
                // circle
                // const circle = L.circle([e.latitude, e.longitude], e.accuracy / 2, {
                //     weight: 2,
                //     color: "red",
                //     fillColor: "red",
                //     fillOpacity: 0.1,
                // });
                // add marker
                map.addLayer(marker);
                // add circle
                // map.addLayer(circle);
            })
            // if error show alert
            .on("locationerror", (e) => {
                console.log(e);
                alert("Location access denied.");
            });

        const wifiIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                    <circle cx="12" cy="12" r="11" fill="#87CEEB" stroke="white" stroke-width="2"/>
                    <path d="M12 18 C12.55 18 13 17.55 13 17 C13 16.45 12.55 16 12 16 C11.45 16 11 16.45 11 17 C11 17.55 11.45 18 12 18Z" fill="white"/>
                    <path d="M9 14.5 C10.1 13.4 11.5 13 12 13 C12.5 13 13.9 13.4 15 14.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                    <path d="M7 11.5 C8.9 9.6 10.9 9 12 9 C13.1 9 15.1 9.6 17 11.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                </svg>
            `),
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        function getData(id) {
            var gid = '0';
            var url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

            fetch(url)
                .then(x => x.text())
                .then(txt => {
                    var jsonString = txt.match(/(?<="table":).*(?=}\);)/g)[0]
                    var json = JSON.parse(jsonString)

                    var table = []
                    var row = []
                    json.cols.forEach(colonne => row.push(colonne.label))
                    table.push(row)
                    json.rows.forEach(r => {
                        var row = []
                        r.c.forEach(cel => {
                            try { var value = cel.f ? cel.f : cel.v }
                            catch (e) { var value = '' }
                            row.push(value)
                        })
                        table.push(row)
                    })



                    console.log(table)

                    for (let i = 1; i < table.length; i++) {
                        const [lat, lng, name, pass] = table[i];

                        let type = 'WPA'; // WEP | none
                        let wifiString;
                        if (pass) {
                            wifiString = `WIFI:T:WPA;S:${name};P:${pass};;`;
                        } else {
                            wifiString = `WIFI:T:nopass;S:${name};H:false;;`;
                        }
                        const qr = qrcode(0, 'L');
                        qr.addData(wifiString);
                        qr.make();

                        L.marker([lat, lng], { icon: wifiIcon }).bindPopup(`${qr.createImgTag(6)}<br>ðŸ›œ ${name}<br>ðŸ”‘ ${pass}`).addTo(map);
                    }

                    return table
                })
        }

        getData('12q04f4hwtVQjfVSUayDsgXLGGbqrl9urm8gp556nPQA');

        // Custom camera icon
        const cameraIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                    <circle cx="12" cy="12" r="11" fill="#E74C3C" stroke="white" stroke-width="2"/>
                    <rect x="7" y="9" width="8" height="6" rx="1" fill="white"/>
                    <path d="M15 11 L17 9.5 L17 14.5 L15 13 Z" fill="white"/>
                    <circle cx="11" cy="12" r="1.5" fill="#E74C3C"/>
                </svg>
            `),
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        function getCam(id) {
            var gid = '382031510';
            var url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

            fetch(url)
                .then(x => x.text())
                .then(txt => {
                    var jsonString = txt.match(/(?<="table":).*(?=}\);)/g)[0]
                    var json = JSON.parse(jsonString)

                    var table = []
                    var row = []
                    json.cols.forEach(colonne => row.push(colonne.label))
                    table.push(row)
                    json.rows.forEach(r => {
                        var row = []
                        r.c.forEach(cel => {
                            try { var value = cel.f ? cel.f : cel.v }
                            catch (e) { var value = '' }
                            row.push(value)
                        }
                        )
                        table.push(row)
                    }
                    )

                    console.log(table)

                    for (let i = 1; i < table.length; i++) {
                        const [lat, lng, location, cam_id, angle, status] = table[i];

                        var image_url = `https://rinapi.vercel.app/cam?id=${cam_id}`;
                        marker = L.marker([lat, lng], {
                            icon: cameraIcon,
                            rotationAngle: - parseInt(angle),
                            rotationOrigin: 'center center'
                        })
                        marker.bindPopup(`<img src="${image_url}" width="100%"></img>ðŸš¦ ${location}`, {
                            minWidth: 300,
                        })

                        marker.addTo(map);

                        marker.on('popupopen', function (e) {
                            e.popup.update();
                            // console.log("popupopen", e.popup.innerHTML);
                            e.popup.setContent(e.popup.getContent() + `<div class="loader"></div>`);
                            var api_url = `https://rinapi.vercel.app/cam?id=${cam_id}&status=true`;
                            fetch(api_url)
                                .then(x => x.json())
                                .then(x => e.popup.setContent(`<img src="${x.image_url}" width="100%"></img>ðŸš¦ ${location}<br>${x.status.replaceAll("\n", "<br>")}`));
                        });

                    }

                    return table
                })
        }

        getCam('12q04f4hwtVQjfVSUayDsgXLGGbqrl9urm8gp556nPQA');


    </script>
</body>

</html>
