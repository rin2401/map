<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›œ</text></svg>">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>


</head>

<body>
    <div id="map"></div>
    <script>

        const map = L.map('map').setView([10.7220765, 106.743256], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        map.locate({
            // https://leafletjs.com/reference-1.7.1.html#locate-options-option
            setView: true,
            enableHighAccuracy: true,
        })
        // if location found show marker and circle
        .on("locationfound", (e) => {
            console.log(e);
            // marker
            const marker = L.marker([e.latitude, e.longitude]).bindPopup(
                `Your are here :)<br>${e.latitude}<br>${e.longitude}`
            );
            // circle
            // const circle = L.circle([e.latitude, e.longitude], e.accuracy / 2, {
            //     weight: 2,
            //     color: "red",
            //     fillColor: "red",
            //     fillOpacity: 0.1,
            // });
            // add marker
            map.addLayer(marker);
            // add circle
            // map.addLayer(circle);
        })
        // if error show alert
        .on("locationerror", (e) => {
            console.log(e);
            alert("Location access denied.");
        });

        function getData(id){
            var gid = '0';
            var url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

            fetch(url)
            .then(x => x.text())
            .then(txt => {
                var jsonString = txt.match(/(?<="table":).*(?=}\);)/g)[0]
                var json = JSON.parse(jsonString)

                var table = []
                var row = []
                json.cols.forEach(colonne => row.push(colonne.label))
                table.push(row)
                json.rows.forEach(r => {
                    var row = []
                    r.c.forEach(cel => {
                        try{var value = cel.f ? cel.f : cel.v}
                        catch(e){var value = ''}
                        row.push(value)
                    }
                    )
                    table.push(row)
                    }
                )

                console.log(table)

                for (let i = 1; i < table.length; i++) {
                    const [lat, lng, name, pass] = table[i];

                    L.marker([lat, lng]).bindPopup(`Wifi: ${name}<br>Pass: ${pass}`).addTo(map);
                }

                return table
            })
        }

        getData('12q04f4hwtVQjfVSUayDsgXLGGbqrl9urm8gp556nPQA');

    </script>
</body>
</html>
